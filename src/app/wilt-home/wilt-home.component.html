<div class="row mb-5 mt-5">
  <div class="input-group col-lg-4 col-md-6 col-sm-8 offset-lg-4 offset-md-3 offset-sm-2">
    <input type="text" class="form-control" placeholder="Search a WIL">
    <div class="input-group-append">
      <span class="input-group-text"><i class="now-ui-icons ui-1_zoom-bold"></i></span>
    </div>
  </div>
</div>

<div class="row m-2">
  <div class="col-lg-4 col-md-12 col-sm-12" *ngFor="let item of wilts; let i = index">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs justify-content-center" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#compact-{{i}}" role="tab" aria-selected="true">
              <i class="now-ui-icons education_paper"></i>
              <span>Compact</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="item.lengthy.length">
            <a class="nav-link" data-toggle="tab" href="#lengthy-{{i}}" role="tab" aria-selected="false">
              <i class="now-ui-icons education_agenda-bookmark"></i>
              <span>Lengthy</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="item.visuals.length">
            <a class="nav-link" data-toggle="tab" href="#visuals-{{i}}" role="tab" aria-selected="false">
              <i class="now-ui-icons education_glasses"></i>
              <span>Visuals</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#author-{{i}}" role="tab" aria-selected="false">
              <i class="now-ui-icons users_single-02"></i>
              <span>Author</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="card-body">
        <!-- Tab panes -->
        <div class="tab-content text-center">
          <div class="tab-pane active" id="compact-{{i}}" role="tabpanel">
            <h3><b>{{item.compact}}</b></h3>
          </div>
          <div class="tab-pane" id="lengthy-{{i}}" role="tabpanel" *ngIf="item.lengthy.length">
            <p>{{item.lengthy}}</p>
          </div>
          <div class="tab-pane" id="visuals-{{i}}" role="tabpanel" *ngIf="item.visuals.length">
            <div *ngFor="let visual of item.visuals">
              <img src="{{visual}}" alt="Visual" height="180px">
            </div>
          </div>
          <div class="tab-pane" id="author-{{i}}" role="tabpanel">
            <p>
              Posted by <a [routerLink]="['/user', item.userId]"><b>@{{ item.username }}</b></a> on {{item.date | date}}
            </p>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <div class="bg-transparent d-flex flex-wrap justify-content-between">
          <div class="text-left my-auto mx-sm-4"><button class="badge badge-primary" *ngIf="item.category">{{ item.category }} </button></div>
          <div class="text-left my-auto flex-grow-1 mx-sm-4"><button class="badge badge-default" *ngIf="item.tags.length">{{item.tags.slice(0,8)}}</button></div>
          <div class="text-center mx-sm-2">
            <button class="btn btn-danger btn-round"
            [ngClass]="{'btn-simple': !isWiltSaved(item._id)}" 
            (click)="onSaveWilt($event, item)">
            <i class="now-ui-icons ui-2_favourite-28"></i> Save</button></div>
          <div class="text-center mx-sm-2"><button class="btn btn-info btn-round"><i class="now-ui-icons ui-1_send"></i>
              Share</button></div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="fab-btn">
  <button class="btn btn-primary btn-icon btn-round btn-lg" (click)="openModal(create)" type="button">
    <i class="now-ui-icons ui-1_simple-add"></i>
  </button>
</div>
<ng-template #create let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title text-center">Modal title</h5>
    <button type="button" class="close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="createForm" (ngSubmit)="onCreateFormSubmit()">
    <div class="modal-body">
      <div class="form-group">
        <input type="text" value="" formControlName="compact" placeholder="A compact headline for your WILT"
          class="form-control">
      </div>
      <div class="form-group">
        <input type="text" value="" formControlName="category" placeholder="Category of your WILT" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" value="" formControlName="tags" placeholder="Tags for your WILT" class="form-control">
      </div>
      <div class="form-group">
        <textarea type="text" value="" formControlName="lengthy" placeholder="A lengthy description for your WILT"
          class="form-control"></textarea>
      </div>
      <div class="form-group">
        <div class="btn btn-primary btn-round">
          <input type="file" (change)="uploadImage($event)" formControlName="visuals">
          <i class="now-ui-icons arrows-1_cloud-upload-94"></i> Upload some Visuals
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
</ng-template>
<app-loader *ngIf="loading"></app-loader>
