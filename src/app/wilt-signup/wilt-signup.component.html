<div class="page-header clear-filter" filter-color="orange">
  <div class="page-header-image" style="background-image:url('assets/img/login.jpg')"></div>
  <div class="content">
    <div class="container">
      <div class="col-md-4 ml-auto mr-auto">
        <div class="card card-login card-plain">
          <!-- <form class="form" method="" action=""> -->
            <div class="card-header text-center">
              <div class="logo-container">
                <img src="assets/img/logo-wilt.png" alt="" />
              </div>
            </div>
            <div class="card-body">
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons users_circle-08"></i>
                    </span>
                </div>
                <input type="text" id="username" class="form-control" placeholder="Username" />
              </div>
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons ui-1_email-85"></i>
                    </span>
                </div>
                <input type="email" id="email" placeholder="Email Address" class="form-control" />
              </div>
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons objects_key-25"></i>
                    </span>
                </div>
                <input type="password" id="password" placeholder="Password" class="form-control" />
              </div>
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons objects_key-25"></i>
                    </span>
                </div>
                <input type="password" id="confirm-password" placeholder="Confirm Password" class="form-control" />
              </div>
            </div>
            <div class="card-footer text-center">
              <a class="btn btn-primary btn-round btn-lg btn-block">Create Account</a>
              <div class="pull-left">
                <h6>
                  <a routerLink="/login" class="link">Go to Login</a>
                </h6>
              </div>
              <div class="pull-right">
                <h6>
                  <a href="#pablo" class="link">Need Help?</a>
                </h6>
              </div>
            </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </div>
</div>
